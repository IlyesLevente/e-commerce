<div
  class="relative flex w-full flex-col overflow-hidden rounded-lg border border-gray-100 bg-white shadow-md transition-all duration-300 hover:shadow-lg">
  <div class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl bg-gray-100">
    <ng-container *ngIf="product?.img && !hasImageError; else noImage">
      <img
        [src]="product.img"
        (error)="hasImageError = true"
        class="w-full object-cover"
        alt="Product image"
        onerror="this.style.display='none'" />
    </ng-container>

    <ng-template #noImage>
      <!-- Changed container to match image dimensions and center content -->
      <div class="h-full w-full flex items-center justify-center bg-gray-100">
        <svg
          class="h-32 w-32 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1"
            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
      </div>
    </ng-template>
  </div>

  <!-- Product Details -->
  <div class="mt-4 px-5 pb-5 flex flex-col flex-grow">
    <!-- Product Name -->
    <h5 class="text-xl tracking-tight text-slate-900 mb-2 line-clamp-2">
      {{ product.name }}
    </h5>

    <!-- Price -->
    <div class="mt-auto flex items-center justify-between">
      <span class="text-3xl font-bold text-slate-900">
        {{ product.price }}
      </span>
    </div>

    <!-- Add to Cart Button -->
    <button
      class="mt-4 flex items-center justify-center rounded-md bg-slate-900 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="mr-2 h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
      Add to cart
    </button>
  </div>
</div>
