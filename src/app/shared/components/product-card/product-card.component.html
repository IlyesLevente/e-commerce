<div
  class="relative flex w-full flex-col overflow-hidden rounded-lg border border-gray-100 bg-white shadow-md transition-all duration-300 hover:shadow-lg">
  <!-- Product Image or Placeholder -->
  <div class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl bg-gray-100">
    <ng-container *ngIf="product?.img && !hasImageError; else noImage">
      <img
        [src]="product.img"
        (error)="hasImageError = true"
        class="w-full object-cover"
        alt="Product image"
        onerror="this.style.display='none'" />
    </ng-container>

    <ng-template #noImage>
      <div class="h-full w-full flex items-center justify-center bg-gray-100">
        <no-image-svg></no-image-svg>
      </div>
    </ng-template>
  </div>

  <!-- Product Details -->
  <div class="mt-4 px-5 pb-5 flex flex-col flex-grow">
    <!-- Product Name -->
    <h5 class="text-xl tracking-tight text-slate-900 mb-2 line-clamp-2">
      {{ product.name }}
    </h5>

    <!-- Price -->
    <div class="mt-auto flex items-center justify-between">
      <!-- Product Price -->
      <span class="flex items-center">
        <span class="text-2xl font-bold text-slate-900">{{ product.price }}</span>
        <span class="text-sm text-slate-900 self-center ml-0.5">$</span>
      </span>

      <!-- Number Picker -->
      <app-number-picker [value]="5" [min]="1" [max]="10" [step]="1"></app-number-picker>
    </div>

    <!-- Add to Cart Button -->
    <button
      class="mt-4 flex items-center justify-center rounded-md bg-slate-900 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
      <cart-svg></cart-svg>
      Add to cart
    </button>
  </div>
</div>
