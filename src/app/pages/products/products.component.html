<div class="max-w-7xl mx-auto px-4 sm:px-6 py-8">
  <ul class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-3 lg:gap-6">
    <li *ngFor="let product of products" class="flex h-full transition-transform duration-300 hover:scale-[1.1]">
      <div class="w-full p-2 sm:p-1.5 lg:p-3">
        <app-product-card
          [product]="product"
          class="w-full h-full shadow-sm hover:shadow-md transition-all"></app-product-card>
      </div>
    </li>
  </ul>
</div>
