<section class="min-h-screen bg-gray-100 py-12 sm:py-16 lg:py-20 h-full">
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-center">
      <h1 class="text-2xl font-semibold text-gray-900">Cart</h1>
    </div>

    <div class="mx-auto mt-8 max-w-2xl md:mt-12">
      <div class="bg-white shadow">
        <div class="px-4 py-6 sm:px-8 sm:py-10">
          <div class="flow-root">
            <ul class="-my-8">
              <li
                *ngFor="let product of products"
                class="flex flex-col space-y-3 py-6 text-left sm:flex-row sm:space-x-5 sm:space-y-0 w-full">
                <!-- Add w-full to app-product-card -->
                <app-cart-card [product]="product" class="w-full"></app-cart-card>
              </li>
            </ul>
          </div>

          <div class="mt-6 flex items-center justify-between">
            <p class="text-2xl font-medium text-gray-900">Total</p>
            <p class="text-2xl font-semibold text-gray-900">
              408.00
              <span class="text-xl text-slate-900 self-center ml-0.5">$</span>
            </p>
          </div>

          <div class="mt-6 text-center">
            <button
              type="button"
              class="group inline-flex w-full items-center justify-center rounded-md bg-gray-900 px-6 py-4 text-lg font-semibold text-white transition-all duration-200 ease-in-out focus:shadow hover:bg-gray-800">
              Checkout
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="group-hover:ml-8 ml-4 h-6 w-6 transition-all"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
